<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <!-- Inclusão da folha de estilos do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        // Dados das receitas em formato JSON
        const receitas = [
            {
                titulo: "Bolo de Chocolate",
                imagem: "bolo-chocolate.png.png",
                preparo: "Misture os ingredientes e asse por 30 minutos.",
                ingredientes: [
                    "2 xícaras de farinha",
                    "1 xícara de açúcar",
                    "1/2 xícara de chocolate em pó",
                    "1 colher de sopa de fermento",
                    "1 xícara de leite",
                    "2 ovos"
                ]
            },
            {
                titulo: "Salada de Frutas",
                imagem: "salada-frutas.png",
                preparo: "Misture as frutas e sirva com mel.",
                ingredientes: [
                    "1 banana",
                    "1 maçã",
                    "1 laranja",
                    "1 xícara de morangos",
                    "Mel a gosto"
                ]
            },
            {
                titulo: "Salada de Frutas",
                imagem: "download (1).jpeg",
                preparo: "Misture as frutas e sirva com mel.",
                ingredientes: [
                    "1 banana",
                    "1 maçã",
                    "1 laranja",
                    "1 xícara de morangos",
                    "Mel a gosto"
                ]
            }
            // Adicione mais receitas aqui
        ];

        // Função para gerar a lista de ingredientes em HTML
        function getListaIngredientes(receita) {
            let texto = "<ul>";
            receita.ingredientes.map(ingrediente => {
                texto += `<li>${ingrediente}</li>`;
            });
            texto += "</ul>";
            return texto;
        }

        // Função para gerar o cartão da receita em HTML
        function getCard(receita) {
            return `
                <div class="card" style="width: 250px; margin: 10px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
        }

        // Função para preencher o catálogo na página
        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const cardsHTML = receitas.map(receita => getCard(receita)).join('');
            pnlCatalogo.innerHTML = cardsHTML;
        }
    </script>
</head>
<body class="bg-warning" onload="preencheCatalogo()">
    <div class="container-fluid">
        <h1 class="text-center">Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center"></div>
    </div>
    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
